<h2 mat-dialog-title>Edit Task</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="taskCopy.title">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="taskCopy.description"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="taskCopy.status">
      <mat-option value="IN_PROGRESS">In Progress</mat-option>
      <mat-option value="COMPLETED">Completed</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Deadline</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="taskCopy.deadline">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button color="warn" (click)="onDelete()">
    <mat-icon>delete</mat-icon>
</button>
</mat-dialog-actions>
